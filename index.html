<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <title>Twitter</title>
</head>
<body>

      <!---seccion header-->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Bienvenidos</h1> 
                        <img src="assets/img/pic.jpg" alt="twitter">
                        
                    </div>
                </div>
            </div>
        </header>

      <!-- Sección textarea, botón y contenedor mensajes -->
      <section class="center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <textarea class="txt" id="comment" placeholder="Añade un comentario..."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" id="btn"><i class="fas fa-plus" aria-hidden="true"></i> Twittear</button>
                    </div>
                </div>
      <!-- contenedor comentarios -->
       <div class="row">
        <div class="col-12" id="cont"></div>
    </div>
</div>
</section>

     

<!-- Script Files -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/7873633050.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>




</body>
</html>
